<div
  class="flex h-full min-h-screen flex-col items-center justify-center gap-5 py-5 text-text_light"
>
  <div class="flex w-full items-center justify-center gap-5">
    <img class="h-14" src="assets/img/Logo.svg" alt="logo" />
    <h2 class="text-3xl font-medium">MySlack</h2>
  </div>

  <form
    class="container flex w-11/12 flex-col items-center gap-5 rounded-2xl bg-dark3 px-4 py-8 shadow-card"
  >
    <div class="relative flex w-full justify-center">
      <a routerLink="/login" class="absolute_center absolute left-0 flex">
        <img
          class="brightness-0 invert"
          src="assets/img/arrow_back-1.svg"
          alt="go back"
        />
      </a>
      <h1 class="text-3xl">Konto erstellen</h1>
    </div>

    <span class="font-light"
      >Mit deinem Namen und deiner E-Mail-Adresse hast du ein neues
      MySlack-Konto</span
    >

    <div class="flex w-full items-center gap-3 rounded-3xl bg-dark2 px-4">
      <img class="gray_icon h-3" src="assets/img/mail.svg" alt="mail" />
      <input
        class="flex-1 bg-transparent p-2 placeholder:text-text_gray focus-visible:outline-none"
        placeholder="Name und Nachname"
        type="text"
      />
    </div>

    <div class="flex w-full items-center gap-3 rounded-3xl bg-dark2 px-4">
      <img class="gray_icon h-3" src="assets/img/mail.svg" alt="mail" />
      <input
        class="flex-1 bg-transparent p-2 placeholder:text-text_gray focus-visible:outline-none"
        placeholder="beispielname@email.com"
        type="email"
      />
    </div>

    <div class="flex w-full items-center gap-3 rounded-3xl bg-dark2 px-4">
      <img class="gray_icon h-3" src="assets/img/lock.svg" alt="" />
      <input
        class="flex-1 bg-transparent p-2 placeholder:text-text_gray focus-visible:outline-none"
        placeholder="Passwort"
        type="password"
      />
    </div>

    <div class="flex w-full justify-end py-2">
      <button class="rounded-3xl border border-blue1 bg-blue1 px-4 py-2">
        Weiter
      </button>
    </div>
  </form>
</div>
